<!DOCTYPE html>
{% extends 'base.html'%}

{% block content %}
    <h1>Новости:
        {% if user.is_authenticated %}
            {% if user.is_superuser %}
                <a href="{% url 'post_new' %}" >
                    <span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
        {% endif %}
    </h1>
    {% for post in posts %}
        <ul>
            <hr class="hr-line">

                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <h3>{{ post.text }}</h3>
                <div class="date">
                    {{ post.published_date }}
                </div>

        </ul>
    {% endfor %}
{% endblock %}
